<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number">0</h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    //write code here
    /* Create a variable for store number */
    let num = 0;

    /* Increase Function */
    function increase() {
      num += 1;
      document.getElementById("number").innerText = num;

      /* When number > 0 then remove error message */
      document.getElementById("error").style.display = "none";
    }
    
    /* Decrease Function */
    function decrease() {
      /* Check condition for number is positive or negative */
      if (num > 0) {
        num -= 1;
        document.getElementById("number").innerText = num;
      } else {
        /* When number < 0 then add error message */
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</html>
